<ion-app>
  <!-- Menu lateral -->
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <ion-list>
        <!-- Enlaces a las rutas de la aplicación -->
        <ion-item (click)="closeMenu()" *ngIf="(authSvc.authenticated$ | async)" routerLink="/home" routerDirection="root">
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item (click)="closeMenu()" *ngIf="(authSvc.authenticated$ | async)" routerLink="/people" routerDirection="root">
          <ion-label>People</ion-label>
        </ion-item>
        <ion-item (click)="closeMenu()" *ngIf="(authSvc.authenticated$ | async)" routerLink="/groups" routerDirection="root">
          <ion-label>Groups</ion-label>
        </ion-item>
        <ion-item (click)="closeMenu()" *ngIf="(authSvc.authenticated$ | async)" routerLink="/about" routerDirection="root">
          <ion-label>About</ion-label>
        </ion-item>
        <ion-item (click)="closeMenu()" *ngIf="(authSvc.authenticated$ | async)" (click)="logout()" class="session-button">
          <ion-label>Cerrar sesión</ion-label>
        </ion-item>
      </ion-list>

    <ion-router-outlet></ion-router-outlet>
  </div>
</ion-app>
