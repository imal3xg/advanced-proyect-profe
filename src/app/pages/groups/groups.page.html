<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- Botón para abrir el menú lateral -->
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Grupos</ion-title>
    <ion-buttons slot="end">
      <ion-text>
        Total: {{ totalGroups }}
      </ion-text>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-buttons slot="start">
        <!-- Botón para abrir el menú lateral -->
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title size="large">Grupos</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let group of groups$ | async; let i = index" class="group-item">
      <ion-icon slot="start" name="people-outline" color="primary"></ion-icon>
      <ion-label class="ion-text-nowrap">
        {{group.name}}
      </ion-label>
      <ion-buttons>
        <ion-button fill="clear" slot="end" class="update-button" (click)="openGroupDetail(group, i)">
          <ion-icon name="create-outline"></ion-icon>
        </ion-button>
        <ion-button fill="clear" slot="end" class="delete-button" (click)="onDeleteGroup(group)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
       </ion-buttons>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="onAddGroup()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
